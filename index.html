<html>
  <head>
    <title>New Year Timer</title>
    <link href="https://fonts.googleapis.com/css?family=Oxygen:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container timer">
      <h1 class="title">COUNTDOWN</h1>
      <div class="row">
        <div id="hr" class="col-4 time">00</div>
        <div id="min" class="col-4 time">00</div>
        <div id="sec" class="col-4 time">00</div>
      </div>
      <div class="row">
        <div class="col-4 time-label">HOURS</div>
        <div class="col-4 time-label">MINUTES</div>
        <div class="col-4 time-label">SECONDS</div>
      </div>
    </div>
    <script src="js/timer.js" type="text/javascript"></script>
  </body>
</html>
